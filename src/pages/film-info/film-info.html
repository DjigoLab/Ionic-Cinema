<ion-header>

  <ion-navbar>
    <ion-title>{{film.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-card>
        <img src="../../assets/imgs/{{film.imageSRC}}"/>
        <ion-card-content>
         <button  id="reserve"  ion-button color ="buttons" full round  (click)="makeReservation()">Reservar</button>
         <ion-item>
          <p>
           {{film.description}}
          </p>
        </ion-item>
        <ion-item>
          <div text-center>
            <button id="twitter" ion-button ><ion-icon name="logo-twitter"></ion-icon></button>
            <button id="facebook" ion-button ><ion-icon name="logo-facebook"></ion-icon></button>
            <button id= "whatsapp" ion-button color ="#222" ><ion-icon name="logo-whatsapp"></ion-icon></button>
          </div>
        </ion-item>
        </ion-card-content>
      </ion-card>
